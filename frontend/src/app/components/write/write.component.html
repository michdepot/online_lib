<div class="container">
  <form #writeForm="ngForm" (ngSubmit)="submitPublish()">
    <!-- Title input -->
    <div class="form-outline mb-4">
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="form.title" required/>
      <label class="form-label" for="title">Title</label>
    </div>

    <!-- Description input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="description" rows="4" name="description" [(ngModel)]="form.description" required></textarea>
      <label class="form-label" for="description">Description / Synopsis</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Publish</button>
  </form>
</div>
