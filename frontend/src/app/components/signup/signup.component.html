<div class="col-8">
  <div class="card">
    <div class="card-header">Signup Here</div>
      <div class="card-body">
        <form #registrationForm="ngForm" (ngSubmit)="submitRegister()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="form.firstName" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error.firstName">
            {{error.firstName}}
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="form.lastName" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error.lastName">
            {{error.lastName}}
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>
          <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="form.cpassword" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error.cpassword">
            {{error.cpassword}}
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
        </form>
      </div>
  </div>
</div>
