<table class="table table-striped">
  <thead>
    <tr>
      <!-- <th scope="col">ID</th> -->
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let BookItem of BookArray">
      <!-- <th scope="row">{{BookItem.id}}</th> -->
      <td>{{BookItem.title}}</td>
      <td>{{BookItem.description}}</td>
      <td><button (click)="delete" type="button" class="btn btn-primary">delete</button></td>
    </tr>
  </tbody>
</table>
